name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@2.0.0
    # - name: configure
    #   run: ./configure
    - name: make runtests (clang)
      working-directory: ./test
      run: make runtests CXX=clang++
    - name: clean
      working-directory: ./test
      run: make clean
    - name: make runtests (g++)
      working-directory: ./test
      run: make runtests CXX=g++-8
