name: C/C++ CI

on: [push]

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        compiler: [g++-8, g++-9, clang++-8, clang++-9]

    steps:
    - uses: actions/checkout@v1
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@2.0.0

    - name: Install compiler
      run: sudo apt install ${{ matrix.compiler }} -y

    - name: make runtests
      working-directory: ./test
      env:
        CXX: ${{ matrix.compiler }}
      run: make runtests
